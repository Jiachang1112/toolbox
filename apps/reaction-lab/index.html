<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ReactionLab｜反應力測試</title>
  <meta name="description" content="多模式反應速度測試：簡單反應、Go/No-Go、F1 黃燈、點擊目標、WASD 鍵。支援成績紀錄、成就、設定。">
  <link rel="icon" href="assets/favicon.svg">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <aside class="sidebar">
    <div class="brand">
      <img src="assets/favicon.svg" alt="logo">
      <div>
        <b>ReactionLab</b>
        <small>反應力測試</small>
      </div>
    </div>

    <nav class="menu">
      <div class="menu-group">
        <div class="label">遊戲 / 量測器</div>
        <button data-view="simple" class="nav-btn active">簡單反應</button>
        <button data-view="gng" class="nav-btn">Go / No-Go</button>
        <button data-view="f1" class="nav-btn">F1 黃燈</button>
        <button data-view="aim" class="nav-btn">點擊目標</button>
        <button data-view="wasd" class="nav-btn">WASD 鍵</button>
      </div>

      <div class="menu-group">
        <div class="label">熱門工具</div>
        <button data-view="records" class="nav-btn">成績紀錄</button>
        <button data-view="about" class="nav-btn">關於 / 說明</button>
      </div>
    </nav>

    <footer class="sidebar-footer">
      <small>本地執行．離線可用</small>
    </footer>
  </aside>

  <main class="main">
    <header class="topbar">
      <div class="breadcrumbs">首頁 / 反應速度測試</div>
      <div class="actions">
        <label class="switch">
          <input id="soundToggle" type="checkbox" checked>
          <span>音效</span>
        </label>
        <button id="resetBtn" class="ghost">重置成績</button>
        <button id="themeBtn" class="ghost">切換主題</button>
        <a class="primary" href="README.html" target="_blank">使用說明</a>
      </div>
    </header>

    <section class="panels">
      <div class="panel main-test">
        <h2 id="viewTitle">簡單反應</h2>
        <div id="playArea" class="play-area">
          <button id="startBtn" class="start-btn">點擊以開始</button>
          <div id="stage" class="stage" hidden></div>
        </div>
        <div class="hint" id="hint">當區塊變綠時立刻點擊（或按空白鍵）。</div>
      </div>

      <aside class="panel side best">
        <h3>個人最佳</h3>
        <div id="bestList" class="best-list"></div>
        <div class="grade">
          <div>慢：&gt; 400ms</div>
          <div>休閒：300–399ms</div>
          <div>良好：200–299ms</div>
          <div>熟練：150–199ms</div>
          <div>優秀：0–149ms</div>
        </div>
        <button id="saveBestBtn" class="ghost">重置最佳紀錄（單一）</button>
      </aside>

      <section class="panel stats">
        <h3>最近的測試</h3>
        <div id="recentList" class="recent"></div>
      </section>

      <section class="panel achievements">
        <h3>成就</h3>
        <div class="tabs" id="achTabs">
          <button data-tag="all" class="active">全部</button>
          <button data-tag="simple">簡單</button>
          <button data-tag="gng">Go/No-Go</button>
          <button data-tag="f1">F1</button>
          <button data-tag="aim">目標</button>
          <button data-tag="wasd">WASD</button>
        </div>
        <div id="achGrid" class="ach-grid"></div>
      </section>

      <section class="panel modes">
        <h3>測試模式</h3>
        <div class="mode-list">
          <button class="mode active" data-view="simple">
            <b>簡單反應</b><small>出現綠色就點</small>
          </button>
          <button class="mode" data-view="gng">
            <b>Go / No-Go</b><small>綠點紅不點</small>
          </button>
          <button class="mode" data-view="f1">
            <b>F1 反應</b><small>五顆黃燈→綠燈</small>
          </button>
          <button class="mode" data-view="aim">
            <b>點擊目標</b><small>移動準星點擊</small>
          </button>
          <button class="mode" data-view="wasd">
            <b>WASD 鍵</b><small>方向提示按鍵</small>
          </button>
        </div>

        <div class="settings">
          <h4>設定</h4>
          <div class="row">
            <label>測試次數</label>
            <div class="btn-group" id="trialGroup">
              <button data-v="1">1</button>
              <button data-v="3">3</button>
              <button data-v="5" class="active">5</button>
              <button data-v="10">10</button>
            </div>
          </div>
          <div class="row">
            <label>延遲範圍</label>
            <div class="btn-group" id="delayGroup">
              <button data-v="1-3">1–3s</button>
              <button data-v="2-6" class="active">2–6s</button>
              <button data-v="3-8">3–8s</button>
            </div>
          </div>
          <div class="row">
            <label>測試區域大小</label>
            <div class="btn-group" id="areaGroup">
              <button data-v="s">小</button>
              <button data-v="m" class="active">中</button>
              <button data-v="l">大</button>
            </div>
          </div>
          <div class="row">
            <label>輸入方式</label>
            <div class="btn-group" id="inputGroup">
              <button data-v="mouse" class="active">滑鼠點擊</button>
              <button data-v="space">空白鍵</button>
            </div>
          </div>
        </div>
      </section>
    </section>

    <template id="achTmpl">
      <div class="ach-item">
        <div class="icon">🏆</div>
        <div class="meta">
          <b class="title"></b>
          <small class="desc"></small>
        </div>
      </div>
    </template>

    <template id="recentTmpl">
      <div class="log">
        <div class="left">
          <b class="mode"></b>
          <small class="stamp"></small>
        </div>
        <div class="right">
          <span>最佳 <b class="best"></b></span>
          <span>平均 <b class="avg"></b></span>
        </div>
      </div>
    </template>

  </main>

  <script src="app.js"></script>
</body>
</html>
